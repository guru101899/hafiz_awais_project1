<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Styling the body with a solid teal background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:mintcream;
            /* Teal background */
            color: white;
        }

        /* Styling the navigation bar and fixing it to the top */
        nav {
           background-color: rgba(34, 124, 184, 0.82);
            padding: 1rem 2rem;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }

        /* Styling links */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for links */
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Adding padding to the body content to prevent it from hiding behind the navbar */
        .content {
            padding-top: 80px;
            /* Adjust to the height of the nav */
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/company">Company</a>
        <a href="/income">Income</a>
        <a href="/expense">Expense</a>
        <a href="/report">Report</a>
    </nav>

   
</body>

</html>
